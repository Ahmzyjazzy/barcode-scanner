<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <header class="app--header">
        <figure>
            <img src="waaslogo2.png" alt="">
        </figure>
        <ul>
            <li>
                <a href="https://waashow.org/events/" target="_blank" rel="noopener noreferrer">HOME</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="scanner--container">
            <form action="" onsubmit="event.preventDefault();">
                <h5>Place cursor on input below to scan barcode</h5>
                <input type="text" name="scanner-input" id="scanner-input" placeholder="Prepare scanner and scan input"/>
            </form>
            <div class="scanner-preview"></div>
        </section>
        <section class="scanner--result">
            <div class="data-result-cont">
                <section class="event-body">
                    <p class="event-title">WEST AFRICA AGRIBUSINESS SHOW<br><span class="event-year"></span></p>
                    <p class="audience-detail"><span class="fname"></span><br><span class="sname"></span></p>
                    <p class="audience-type">Organizer</p>
                </section>
                <section class="event-sponsor"></section>
                <section class="event-tags">
                    <span>#Food</span>
                    <span>#Health</span>
                    <span>#Harvest</span>
                </section>
            </div>
            <div class="data-action">
                <button class="btn">Cancel</button>
                <button class="btn">Print Result</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scannerdetection/1.2.0/jquery.scannerdetection.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
